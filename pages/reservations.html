<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gettaway-Stay Reservations</title>
  </head>

  <body>
    <div class="buisness-name-logo">
      <h5>Gettaway Stay</h5>
    </div>

    <div id="nav-bar-right">
      <a href="../index.html">Home</a>
      <a href="./reservations.html">Reservations</a>
    </div>

    <div class="header-container">
      <div class="hero-image">
        <img
          src="../images/lavi-perchik-H8SjIhV6rzM-unsplash.jpg"
          width="20%"
          alt="A view from inside onlooking an open door to a balcony and blue waters"
        />
      </div>
      <div class="header-text">
        <h2>Some info about you</h2>
      </div>
    </div>

    <form action="https://httpbin.org/post" method="post" target="_blank">
      <div>
        <input name="first-name" type="text" placeholder="first name" />
      </div>

      <div>
        <input name="last-name" type="text" placeholder="last name" />
      </div>

      <div>
        <input name="email" type="text" placeholder="email" required="true" />
      </div>

      <div>
        <input name="phone" type="text" placeholder="phone" />
      </div>

      <div>
        <div>Recieve text updates</div>
        <input name="confirm-text" type="radio" checked />
        <label>yes</label>
        <input name="confirm-text" type="radio" />
        <label>no</label>
      </div>

      <br />

      <div>
        <label>Select Start Date</label>
        <input name="start-date" type="date" required="true" />
      </div>

      <div>
        <label>Select End Date</label>
        <input name="end-date" type="date" required="true" />
      </div>

      <br />

      <div name="checkboxes">
        <div>What are most important to you? (check all that apply)</div>
        <div>
          <input type="checkbox" name="checkboxes" />
          <label>warm weather</label>
        </div>

        <div>
          <input type="checkbox" name="checkboxes" />
          <label>friendly staff</label>
        </div>

        <div>
          <input type="checkbox" name="checkboxes" />
          <label>advenure activites</label>
        </div>
      </div>

      <br />

      <div>
        <div>How'd you hear of us?</div>
        <select name="referral-type">
          <option value="friend">from friend</option>
          <option value="buisness">buisness related</option>
          <option value="search">searched on web</option>
          <option value="other">other</option>
        </select>
      </div>

      <br />

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <br />
    <br />

    <div>
      Gettaway-Stay strives it's best to make booking fast and simple. This is
      also stand in for whatever text goes in...
    </div>

    <br />

    <footer>
      <div class="nav-bar">
        <a href="../index.html">Home</a>
        <a href="./reservations.html">Reservations</a>
      </div>
    </footer>
  </body>
</html>
